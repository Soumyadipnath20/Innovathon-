<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Hackathon</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
    
            body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d3319;
            color: #c8f7c5;
            text-align: center;
            overflow-x: hidden;
        }
        .parallax {
            height: 100vh;
            background: url('hackathon-banner.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: relative;
            background-attachment: fixed;
            animation: fadeIn 2s ease-in-out;
        }
        .content {
            padding: 50px 20px;
            animation: slideUp 1.5s ease-in-out;
        }
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
        }
        .member {
            background: rgba(200, 247, 197, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(200, 247, 197, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px; /* Same height for all boxes */
        }
        .member:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(200, 247, 197, 0.4);
        }
        .profile-image {
            width: 150px; /* Fixed image size */
            height: 150px;
            object-fit: cover; /* Ensures uniformity */
            display: block;
            margin-bottom: 10px;
        }
        model-viewer {
            width: 100%;
            max-width: 150px; /* Smaller 3D model */
            height: 150px;
            margin: 10px auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="parallax">Know about our Developers</div>
    <div class="content">
        <h2>Who We Are</h2>
        <p>We are a team of innovators, coders, and problem-solvers competing in an exciting hackathon.</p>
        
        <h2>Meet Our Team</h2>
        <div class="team">
            <div class="member">
                <h3>Soumyadip Nath</h3>
                <p>Role: UI/UX Designer</p>
                <img src="chadbodon.png".jpg" alt="Developer" class="profile-image">
            </div>
            <div class="member">
                <h3>Avinanda Guchait</h3>
                <p>Role: ML Engineer</p>
                <img src="WhatsApp Image 2025-02-23 at 13.52.37_dd39e2ec.jpg" alt="Designer" class="profile-image">
            </div>
            <div class="member">
                <h3>Tapasi Garai</h3>
                <p>Role: Frontend Developer</p>
                <img src="t.png.jpg" alt="Project Manager" class="profile-image">
                
            </div>
            <div class="member">
                <h3>Anuska Dey</h3>
                <p>Role: Research Analyst</p>
                <img src="a.jpg" alt="AI Specialist" class="profile-image">
            </div>
        </div>
    </div>
</body>
</html>
