
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form with Enhanced Rating System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
    background: #dee3dd;
    padding: 20px 50px 20px 30px; /* Added more right padding */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #1ad80d;
            border-radius: 5px;
            font-size: 14px;
        }
        .rating {
            display: flex;
            justify-content: center ;
            gap: 10px;
            margin-bottom: 15px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #fbce07;
        }
        .rating input:checked + label:hover,
        .rating input:checked + label:hover ~ label {
            color: #f5c518;
        }
        .form-container button {
            background-color: #5fb041;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #03581d;
        }
        .rating {
    display: flex;
    justify-content: center;
    gap: 10px; /* Space between circles */
    margin-top: 10px;
}

.circle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px; /* Circle size */
    height: 40px;
    border-radius: 50%; /* Makes it a perfect circle */
    background: linear-gradient(45deg, #28a745, #218838); /* Green gradient */
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
}

.circle:hover {
    background: linear-gradient(45deg, #218838, #1e7e34);
    transform: scale(1.1); /* Slight pop effect */
}

.circle:active {
    transform: scale(0.95); /* Pressed effect */
}

/* Selected rating effect */
.circle.selected {
    background: #ffc107; /* Highlight selected circle */
    color: black;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

.rating-text {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

#selected-rating {
    font-weight: bold;
    color: #218838; /* Green color */
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <p class="rating-text">Rate us on a scale of 1 to 5:</p>
            <div class="rating">
                <span class="circle" data-value="1">1</span>
                <span class="circle" data-value="2">2</span>
                <span class="circle" data-value="3">3</span>
                <span class="circle" data-value="4">4</span>
                <span class="circle" data-value="5">5</span>
              </div>
              <p>Your Rating: <span id="selected-rating">None</span></p>
              <script>
                // Select all the circles and the rating display element
        const circles = document.querySelectorAll('.circle');
        const ratingText = document.getElementById('selected-rating');
        
        // Add event listener to each circle
        circles.forEach(circle => {
            circle.addEventListener('click', () => {
                // Remove 'selected' class from all circles
                circles.forEach(c => c.classList.remove('selected'));
                
                // Add 'selected' class to the clicked circle
                circle.classList.add('selected');
                
                // Display the rating number
                ratingText.textContent = circle.getAttribute('data-value');
            });
        });
               </script>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
